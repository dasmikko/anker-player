<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anker Player</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">

	
</head>
<body>
	<header>
		<div class="header-inner">
			<!-- <i class="fa fa-music logo"></i> The all amazing Anker Player  -->

			<button onclick="openFile()"><i class="fa fa-file"></i> File</button>
			<input style="display:none;" id="fileDialog" type="file" accept=".mp3,.ogg,.wav" />

			<button onclick="loadMusicFromFolder()"><i class="fa fa-folder"></i> Folder</button>
			<input style="display:none;" id="folderDialog" type="file" nwdirectory />

			<button onclick="loadFromUrlToggle()"><i class="fa fa-link"></i> URL</button>
			<div class="loadFromUrl">
				<input type="text" id="url" placeholder="Enter URL">
				<button onclick="AddUrlToPlaylist()">Add</button>
			</div>

			<div class="window_controls">
				<a class="devtools" title="Developer Tools" onclick="openDevTools()"></a>
				<a class="minimize" title="Minimize" onclick="minimizeApp()"></a>
				<a class="maximize" title="Toggle Maximize" onclick="maximizeToggleApp()"></a>
				<a class="close" title="Close" onclick="closeApp()"></a>
			</div>
		</div>		
	</header>
		
	


	<!-- The element that plays audio! -->
	<audio id="player" autoplay="false" src=""></audio>

	<div id="playlist">
		<div id="holder">
			<p>Drop files here!</p>
		</div>
		<ul>
			
		</ul>
	</div>

	<div class="controller">
		<div class="progressBar">
			<div class="timeBar"></div>
		</div>
		<div class="songInfo">
			<div class="songInfo_inner">
				<p><span id="songName"></span> <br>
				<span id="currentSongDuration"></span> - <span id="SongDuration"></span></p>
			</div>
		</div>
		<div class="theController">
			<button class="skipBack" onclick="playPrevSong()"></button>
			<button id="playPauseToggle" class="playPauseToggle"  onclick="playPauseToggle()"></button>
			<button class="skipNext" onclick="playNextSong()"></button>
		</div>
		<div class="extraStuff">
			<button id="repeatToggle" onclick="repeatToggle()">Repeat</button>
			<button id="shuffleToggle" onclick="shuffleToggle()">Shuffle</button>
		</div>
		
	</div>

</body>
<script>
	
</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/app.js"></script>	
</html>
